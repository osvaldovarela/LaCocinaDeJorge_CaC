        <h2>Formulario de registro</h2>
        <FIeldset>
          <LEgend>Datos personales </LEgend>

          <label for="nombre" >Nombre</label>
          <input type="text" id="nombre" name="nombre" required/>

          <label for="ciudad">Ciudad</label>
          <input type="text" id="ciudad" name="ciudad" value="CABA"/>
          
          <br><br>

          <label for="cp">CÃ³digo Postal</label>

          <label for="nacimiento">Fecha de nacimiento</label>
          <input type="date" id="nacimiento" name="nacimiento" required/>

            <br><br>

            <label for="genero" >Genero</label>

            <br><br>

            <input type="radio" id="femenino" name="genero" value="Femenino"/>

            <br><br>

            <input type="checkbox" name="estudios" id="estudios">  Terciarios<br>
            <input type="checkbox" name="estudios" id="estudios">  Universitarios<br>
            <input type="checkbox" name="estudios" id="estudios">  Otros<br>
            

            <br><br>

          <button type="submit">Enviar</button>
